{% extends "blog/base.html"%}
{% load static %}
{% block content %}


<div class = "container my-5">	
	{% for post in posts %}
	<div class = "row">
		<div class = "col-md-8">
			<a class = "" href = "www.google.com">
				<h2 class = "blog-title title mt-3"> 
				{{post.title}}
				</h2>
			</a>
			<p class = "post-about">
			by Andrew Muirhead | Poed on {{post.created_on|date:"F d, Y"}}</p>
			<p class = "blog-desc"> {{ post.content}}</p>
		</div>
	
	</div>
	{% endfor %}
	<div style = "padding-bottom: 250px">
	</div>
</div>

{% endblock content %}
